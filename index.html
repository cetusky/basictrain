<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap-theme.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Acme" rel="stylesheet">
    <title>Basic Train</title>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <div class="container">
                <h1>Train Schedule</h1>
                <p>Latest Time</p>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Current Train Schedule</h3>
                    </div>
                    <div class="panel-body" id="employee-data">
                        <div class="row bold-text">
                            <div class="col-lg-4">Train Name</div>
                            <div class="col-lg-2">Destination</div>
                            <div class="col-lg-2">Frequency (min)</div>
                            <div class="col-lg-2">Next Arrival</div>
                            <div class="col-lg-2">Minutes Away</div>
                            <hr>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Search Train</h3>
                    </div>
                    <div class="panel-body">
                        <form>
                            <div class="form-group">
                                <label for="train-name">Train Name</label>
                                <input class="form-control" id="train-name" type="text">
                            </div>
                            <div class="form-group">
                                <label for="destination">Destination</label>
                                <input class="form-control" id="destination" type="text">
                            </div>
                            <div class="form-group">
                                <label for="train-time">First Train time</label>
                                <input class="form-control" id="train-time" type="time">
                            </div>
                            <div class="form-group">
                                    <label for="train-interval">Frequency (min)</label>
                                    <input class="form-control" id="train-interval" type="number">
                                </div>
                            <button class="btn btn-primary" id="submit-train" type="submit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>

        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.10.1/firebase.js"></script>
    <script src="java.js"></script>
</body>

</html>
